<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking my bootstrap file -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <!-- linking my select2 cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <!-- linking my data table cdn -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <title>Evaluation 4</title>
</head>
<body>
    <!-- Parent container -->
    <div class="container" id="main">
        <div class="text-center py-3">
            <h1>Employee Profile</h1>
        </div>
        <!-- creating my nav tabs -->
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Tab one</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Tab two</button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="mt-3 bg-light rounded-2 d-flex justify-content-center align-items-center p-2">
                    <!-- Creating my Biodata Form -->
                <form class="row g-3" id="myform">
                    <h3 class="text-center">Biodata Form</h3>
                    <div class="col-md-6 col-sm-12">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" name="firstName" placeholder="First Name" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" placeholder="Last Name" class="form-control" name="lastName" id="lastName">
                    </div>
                    <div class="col-md-6">
                        <label for="middleName" class="form-label">Middle Name</label>
                        <input type="text" placeholder="Middle Name" class="form-control" name="middleName" id="middleName">
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNo" class="form-label">Phone Number</label>
                        <input type="number" name="phoneNo" placeholder="0703 111 2233" class="form-control" id="phoneNo">
                      </div>
                    <div class="col-md-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" name="dob" placeholder="Date of Birth" class="form-control" id="dob">
                      </div>
                    <div class="col-md-3">
                        <label for="sex" class="form-label">Gender</label>
                        <select id="sex" name="sex" class="form-select">
                          <option selected>Gender</option>
                          <option>Female</option>
                          <option>Male</option>
                        </select>
                      </div>
                    <div class="col-md-6">
                        <label for="country" class="form-label">Country</label>
                        <select id="country" name="country" class="form-select">
                          <!-- <option selected>Country</option> -->
                          <option>Country</option>
                          <option>Nigeria</option>
                          <option>Ghana</option>
                          <option>Senegal</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" name="inputState" class="form-select">
                          <!-- <option selected>State</option>
                          <option>...</option> -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="localGov" class="form-label">LGA</label>
                        <select class="form-select" name="localGov">
                            <!-- <option selected>Local govt</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option> -->
                          </select>
                    </div>
                    <div class="col-12">
                      <button type="button" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                  </form>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <!-- Creating my Table -->
               <div class="py-3 mt-3">
                <table id="mytable" class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Middle Name</th>
                            <th>Date of Birth</th>
                            <th>Gender</th>
                            <th>Country</th>
                            <th>Phone Number</th>
                            <th>State</th>
                            <th>Local Government</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- <tr>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                        </tr> -->
                      </tbody>
                    <!-- <tfoot>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Middle Name</th>
                            <th>Date of Birth</th>
                            <th>Gender</th>
                            <th>Country</th>
                            <th>Phone Number</th>
                            <th>State</th>
                            <th>Local Government</th>
                        </tr>
                    </tfoot> -->
                </table>
               </div>
            </div>
          </div>
    </div>



    <!-- linking my jquery script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- linking select2 script -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- linking bootstrap script -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- linking datatables script -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- linking my jquery validator script -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <!-- linking additional methods for jquery validation -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <!-- linking jquery file script -->
    <script src="./js/app.js"></script>
</body>
</html>
